<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduReach | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #10b981;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Same animated rotating gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #eef2ff, #e0e7ff, #c7d2fe, #e0e7ff, #eef2ff);
            background-size: 400% 400%;
            animation: gradientRotate 20s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.65) 100%);
            z-index: -1;
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header size restored to previous version (taller, same as login page you loved) */
        header {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            color: #fff;
            padding: 16px 40px; /* Same as before */
            box-shadow: 0 4px 12px rgba(30, 64, 138, 0.15);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px; /* Restored */
            font-weight: 700;
        }

        nav a {
            color: #fff;
            margin-left: 24px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        /* Main wrapper with vertical scrollbar when needed */
        .signup-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow-y: auto; /* Vertical scrollbar appears only if content doesn't fit */
            position: relative;
            z-index: 10;
            align-items: flex-start; /* Ensures card starts near top on short screens */
        }

        /* Card made significantly smaller and tighter */
        .signup-container {
            width: 100%;
            max-width: 340px; /* Even smaller than before */
            background: var(--card-bg);
            padding: 24px 28px; /* Reduced padding */
            border-radius: 16px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.14);
            border: 1px solid var(--border);
            backdrop-filter: blur(12px);
        }

        .logo {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo h2 {
            margin: 0;
            font-size: 24px; /* Smaller */
            font-weight: 700;
            color: var(--primary);
        }

        .logo p {
            margin: 6px 0 0;
            color: var(--text-light);
            font-size: 13px;
        }

        h3 {
            text-align: center;
            color: var(--text);
            font-weight: 600;
            margin-bottom: 18px;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 13px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 11px 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .role-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--border);
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: var(--primary-light);
            transform: translateY(-3px);
        }

        .role-option.selected {
            border-color: var(--primary);
            background: linear-gradient(to bottom, #eef2ff, #f0f4ff);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.2);
        }

        .role-icon {
            font-size: 32px;
            margin-bottom: 6px;
        }

        .role-label {
            font-weight: 600;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(59, 130, 246, 0.3);
        }

        .note {
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-light);
        }

        .note a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            background: var(--primary-dark);
            color: #fff;
            text-align: center;
            padding: 14px;
            font-size: 12px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        @media (max-width: 480px) {
            header {
                padding: 12px 20px;
            }
            header h1 {
                font-size: 22px;
            }
            .signup-wrapper {
                padding: 16px;
            }
            .signup-container {
                max-width: 300px;
                padding: 20px 20px;
            }
            .role-selection {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>EduReach</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </div>
</header>

<div class="signup-wrapper">
    <div class="signup-container">
        <div class="logo">
            <h2>EduReach</h2>
            <p>Empowering education for everyone</p>
        </div>

        <h3>Create Your Account</h3>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

            <label>Register As</label>
            <div class="role-selection">
                <div class="role-option selected" onclick="selectRole('Student', this)">
                    <div class="role-icon">ðŸŽ“</div>
                    <div class="role-label">Student</div>
                </div>
                <div class="role-option" onclick="selectRole('Educator', this)">
                    <div class="role-icon">ðŸ“š</div>
                    <div class="role-label">Educator</div>
                </div>
            </div>

            <input type="hidden" id="role" value="Student">

            <button type="button" onclick="signupRedirect()">Sign Up</button>

            <script>
                function selectRole(role, element) {
                    document.querySelectorAll('.role-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    element.classList.add('selected');
                    document.getElementById('role').value = role;
                }

                function signupRedirect() {
                    window.location.href = "login.html";
                }
            </script>
        </form>

        <div class="note">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</div>

<footer>

</footer>

</body>
</html>
